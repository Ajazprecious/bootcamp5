<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<style>
      body{
        font-family: sans-serif;
        font-size: 20px;
        background-color: #d4d4d4;
    }
  table,th,td{
    
    border: 1px dotted tomato;
        border-radius: 10px;
  }
  table{
    border-spacing: none
  }
  th, td {
  background-color: #96D4D4;
  padding: 15px;
}
tr:nth-child(even) {
  background-color: rgba(212, 168, 150, 0.4);
}

th:nth-child(even),td:nth-child(even) {
  background-color: rgba(212, 150, 181, 0.4);
}


</style>
<body>
    <table>
       <tr>
        <th colspan="4"></th>
        <th colspan="6"></th>
        <th colspan="2" rowspan="2">del</th>

        
       </tr><br>

        <tr>
            <td>9</td>
            <td>8</td>
            <td>7</td>
            <td>+</td>
         </tr>
         <tr>
            <td>6</td>
            <td>5</td>
            <td>4</td>
            <td>/</td>
            
         </tr>
         <tr>
            <td>3</td>
            <td>2</td>
            <td>1</td>
            <td>*</td>
            
         </tr>


    </table>
</body>
</html>
