<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<style>
    body{
      font-family: sans-serif;
      font-size: 20px;
      background-color: #d4d4d4;
  }
table,th,td{

  border: 1px dotted tomato;
      border-radius: 10px; 
}
table{
  border-spacing: none;
  color: white;
  
  
}
th, td {
background-color:black;
padding: 15px;
}
tr:nth-child(even) {
background-color: orange;
}

th:nth-child(even),td:nth-child(even) {
background-color: orange;
}


</style>
<body>
    <table>
        <tr>
            <th colspan="6" style="height: 100px;">ENTER</th>
        </tr>

        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>+</td>
            <td rowspan="2">del</td>
        </tr>

        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>-</td>
        </tr>

        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>&times;</td>
            <td>&divide;</td>
        </tr>
        
        <tr>
            <td>0</td>
            <td>.</td>
            <td>%</td>
            <td colspan="2" style="text-align:center ;">=</td>
        </tr>
    </table>
</body>
</html>
